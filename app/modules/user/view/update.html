<form name="userForm" class="align-self-center">
    <div class="jumbotron">
        <h1 class="display-6">{{user.service.user.firstname}} {{user.service.user.lastname}}</h1>
        <hr class="my-4">
        <div class="form-group  row">
            <div class="input-group col-12">
                <span class="input-group-addon col-12">{{user.service.user.username}}</span>
            </div>
        </div>
        <hr class="my-4">
        <p class="lead">
            <button class="btn btn-info col-12" ui-sref="charts">
                <span class="fa fa-undo" aria-hidden="true"></span> {{'BACK_TO_CHARTS' | translate}}
            </button>
        </p>
    </div>
    <div class="card">
        <div class="card-header">
            <h4 class="text-muted">{{'CHANGE_LANGUAGE' | translate}}</h4>
        </div>
        <div class="card-block">
            <p class="card-text">
                <select class="form-control" ng-model="user.service.user.lang" ng-options="lang.key as lang.value for lang in user.languages">
                </select>
            </p>
            <button class="btn btn-primary" ng-click="user.service.changeLanguage()">{{'UPDATE' | translate}}</button>
        </div>
    </div>
</form>
