<form name="userForm" class="align-self-center">
    <div class="jumbotron">
        <h1 class="display-6">{{user.service.user.firstname}} {{user.service.user.lastname}}</h1>
        <hr class="my-4">
        <div class="form-group  row">
            <div class="input-group col-12">
                <span class="input-group-addon col-12">{{user.service.user.username}}</span>
            </div>
        </div>
        <div class="form-group  row">
            <div class="input-group col-12">
                <span class="input-group-addon col-4">Password</span>
                <input class="form-control col-8" type="password" id="password" ng-model="user.data.password" required />
            </div>
        </div>
        <div class="form-group  row">
            <div class="input-group col-12" ng-class="{'has-danger':user.data.new.$error}">
                <span class="input-group-addon col-4">New</span>
                <input class="form-control form-control-danger col-8" type="password" id="new" ng-model="user.data.new" required ng-class="{'form-control-danger':user.data.new.$error}"/>
            </div>
        </div>
        <div class="form-group  row">
            <div class="input-group col-12" ng-class="{'has-danger':user.data.confirm.$error}">
                <span class="input-group-addon col-4">Confirm</span>
                <input class="form-control" type="password" id="confirm" ng-model="user.data.confirm" required compare-to="user.data.new" ng-class="{'form-control-danger':user.data.confirm.$error}"/>
            </div>
        </div>
        <hr class="my-4">
        <p class="lead">
           <button type="button" class="btn btn-primary col-12" ng-disabled="!userForm.$valid" ng-click="user.update(user.factory, user.data, 'home')">
                <span class="fa fa-user-plus" aria-hidden="true"></span> Update
            </button>
        </p>
        <p class="lead">
            <button class="btn btn-info col-12" ui-sref="datatable.list">
                <span class="fa fa-undo" aria-hidden="true"></span> Back
            </button>
        </p>
    </div>
</form>
