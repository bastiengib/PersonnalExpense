<h1 class="text-muted">{{'CHARTS' | translate}}</h1>
<div class="row">
  <div class="col-xs-12 col-md-5">
    <div class="card">
      <div class="card-header bg-faded text-primary">
        {{charts.service.displayByMonth() | translateMonth}}
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-outline-info no-border" ng-click="charts.inc(-1)">
                <i class="fa fa-caret-left" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-outline-info no-border" ng-click="charts.inc(1)">
                <i class="fa fa-caret-right" aria-hidden="true"></i>
            </button>
        </div>
      </div>
      <div class="card-block">
        <canvas id="doughnut" class="chart chart-doughnut"
          chart-data="charts.data" chart-labels="charts.labels">
        </canvas> 
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-7">
    <div class="card">
      <div class="card-header bg-faded text-primary">
        {{'TOTAL_MONTH' | translate}}
      </div>
      <div class="card-block">
        <h1 class="text-muted">
          <span class="pull-left">â‚¬</span>
          <span class="pull-right">{{charts.totalThisMonth() | amount}}<span></h1>
      </div>
    </div>
  </div>
</div>
