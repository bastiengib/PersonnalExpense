<h2 ng-if="!datatable.data._id">Create new Expense</h2>
<h2 ng-if="datatable.data._id">Update Expense</h2>
<form name="datatableForm">
  <div class="form-group row">
    <label class="col-2 col-form-label">Name</label>
    <div class="col-10">
        <input class="form-control" type="text" id="name" ng-model="datatable.data.name" required />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Amount</label>
    <div class="col-10">
        <input class="form-control" type="number" id="amount" step="0.1" ng-model="datatable.data.amount" required />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Date</label>
    <div class="col-10">
        <input class="form-control" type="date" id="date" ng-model="datatable.data.date" required />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Category</label>
    <div class="col-10">
        <select class="form-control" id="category" ng-model="datatable.data.category"
            ng-options="item._id as item.name for item in datatable.categories" required>
        </select>
    </div>
  </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-info" ui-sref="datatable.list" tooltip-placement="top" uib-tooltip="Go to the list">
            <i class="fa fa-list-ul" aria-hidden="true"></i> List
        </button>
        <button type="button" class="btn btn-info" ng-if="datatable.data._id" ng-click="datatable.update(datatable.factory, datatable.data, 'datatable.list')" ng-disabled="!datatableForm.$valid">
            <span class="fa fa-pencil-square-o" aria-hidden="true"></span> Update
        </button>
        <button type="button" class="btn btn-success" ng-if="!datatable.data._id" ng-click="datatable.create(datatable.factory, datatable.data, 'datatable.list')"  ng-disabled="!datatableForm.$valid">
            <span class="fa fa-plus-circle" aria-hidden="true"></span> Create
        </button>
    </div>
</form>
<pre>{{datatable.data.date}}</pre>
