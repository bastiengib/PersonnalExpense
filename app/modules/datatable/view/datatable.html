
<ul class="list-group" style="padding-bottom: 66px;">
  <a class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="exp in datatable.data" ng-click="datatable.modal(exp._id)">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1" ng-style="{'color': datatable.getCategoryColor(exp.category)}">
        â‚¬ {{::exp.amount | amount}}</h5>
      <small class="text-muted">{{::exp.date | date}}</small>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <p class="mb-1">
        {{::exp.name}}
      </p>
      <span class="btn btn-sm btn-outline-primary" ng-click="datatable.update($event, exp._id)">
        <span class="fa fa-pencil-square-o" aria-hidden="true"></span>
      </span>
    </div>
  </a>
</ul>
<nav class="navbar navbar-light fixed-bottom bg-faded">
    <form class="form-inline">
        <a class="navbar-brand" >List of Expenses</a>
        <button class="btn btn-outline-primary navbar-toggler-right" ui-sref="datatable.add"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    </form>
</nav>
