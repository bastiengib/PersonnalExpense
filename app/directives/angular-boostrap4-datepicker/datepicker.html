<!-- the control -->
<div class="input-group">
    <span class="input-group-addon col-4">Date</span>
    <span class="input-group-addon col" style="background-color:#fff;">{{source | date}}</span>
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#flipFlop" ng-click="ctrl.reload()">
            <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
    </span>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info">
                        <i class="fa fa-caret-left" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-outline-info">
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </button>
                </div>
                <h4 class="modal-title" id="modalLabel">{{source | date}}</h4>
            </div>
            <div class="modal-body">
                <div class="justify-content-md-center">
                    <table>
                        <tr>
                            <td class="text-center">Sun</td>
                            <td class="text-center">Mon</td>
                            <td class="text-center">Tue</td>
                            <td class="text-center">Wed</td>
                            <td class="text-center">Thu</td>
                            <td class="text-center">Fri</td>
                            <td class="text-center">Sat</td>
                        </tr>
                        <tr ng-repeat="week in ctrl.table">
                            <td ng-repeat="day in week">
                                <button type="button" class="btn" 
                                    ng-class="{'btn-primary': ctrl.isTheDate(day.data),
                                    'btn-outline-primary': !ctrl.isTheDate(day.data) && ctrl.isTheMonth(day.data),
                                    'btn-outline-secondary': !ctrl.isTheMonth(day.data),}" 
                                    ng-click="ctrl.set(day.data)" style="border: none;"
                                    data-dismiss="modal">
                                    <span>{{day.display | numberFixedLen:2}}</span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
